<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: #f5f1e3;
  padding: 20px;
  font-family: Arial, sans-serif;
}

.main {
  max-width: 1000px;
  margin: auto;
  text-align: center;
}

h1 {
      font-size: 50px;
      word-break: break-word;
      color: rgb(109, 65, 29);
    }
    h2 {
        color: rgb(146, 88, 41);
    }

.row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 10px;
}

.column {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  width: 80%;
  max-width: 800px;
  flex-direction: row;
}

.column img {
  width: 40%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
}

.column .text {
  width: 60%;
  padding: 0 20px;
  text-align: left;
}

.column:nth-child(even) {
  flex-direction: row-reverse;
}

.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: white;
  cursor: pointer;
  margin: 5px;
  border-radius: 5px;
  transition: 0.3s;
  color: rgb(146, 88, 41);
      font-weight: bold;
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #e9cc4c;
  color: white;
}

@media screen and (max-width: 768px) {
  .column {
    flex-direction: column !important;
    text-align: center;
    width: 100%;
  }
  .column img, .column .text {
    width: 100%;
    text-align: center;
    padding: 10px 0;
  }
}

.nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #e9cc4c; /* Colore di sfondo */
    padding: 10px 20px;
    position: fixed; /* Rende la navbar fissa in alto */
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
}
.nav-left .nav-link {
    display: none; /* Nasconde i link nella navbar su schermi piccoli */
}
.nav-right {
    color: white;
    font-size: 20px;
}

.nav a {
    color: #8B4513;
    text-decoration: none;
    padding: 10px 15px;
    font-weight: bold;
    font-size: 20px;
}

.nav a:hover {
    transform: scale(1.2);
    color: #b89e2c;
}

.site-title {
    font-size: 20px;
    font-weight: bold;
    margin-right: 55px;
    color: #8B4513;
}

/* Menu sempre visibile */
.menu {
    display: none;
    position: fixed;
    top: 55px;
    left: 0;
    background-color: #d1b741;
    width: 200px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    height: 100%;
    z-index: 100;
}
.menu a {
    display: block;
    padding: 10px;
    color: white;
    text-decoration: none;
}
.menu a:hover {
    background-color: #b89e2c;
}


#burger{
    color: #8B4513;
    text-decoration: none;
    padding: 10px 15px;
    font-weight: bold;
    font-size: 20px;

}
#burger:hover {
    transform: scale(1.2);
    color: #b89e2c;
}
@media screen and (max-width:1300px) {
  .div_sez{height:auto;}

}
@media screen and (min-width: 768px) {
    .nav-left .nav-link {
        display: inline; /* Mostra i link solo su schermi più grandi */
    }
}
</style>

<script>
filterSelection("all");
function filterSelection(c) {
  var elements = document.getElementsByClassName("column");
  if (c == "all") c = "";
  for (let i = 0; i < elements.length; i++) {
    elements[i].style.display = elements[i].className.indexOf(c) > -1 ? "flex" : "none";
  }
}

document.getElementById("myBtnContainer").addEventListener("click", function(event) {
  if (event.target.classList.contains("btn")) {
    let active = document.querySelector(".btn.active");
    if (active) active.classList.remove("active");
    event.target.classList.add("active");
  }
});
function toggleMenu() {
                var menu = document.getElementById("menu");
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                } else {
                    menu.style.display = "block";
                }
            }
            function closeMenu() {
            document.getElementById("menu").style.display = "none";
        }
</script>
